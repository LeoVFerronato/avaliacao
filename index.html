<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Avaliação</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <h1>Avaliação</h1>
        <div>
            <label for="aviarios">Selecione o aviário:</label>
            <select id="aviarios" onchange="mostrarValor()">
                <option value="Dark">Dark</option>
                <option value="Dark1">Dark1</option>
                <option value="Dark2">Dark2</option>
                <option value="Leonardo">Leonardo</option>
              </select>
        </div>
    </header>
    <div>
        <p>Total:</p>
        <button class="btn1" onclick="decrementar()">-</button>
        <h4><span id="total">0</span></h4>
        <button class="btn1" onclick="incrementar()">+</button>
        <p2> 100,00% </p2>
    </div>
    <div>
        <p>Dermatite:</p>
        <button class="btn1" onclick="decrementar2()">-</button>
        <h4><span id="dermatite">0</span></h4>
        <button class="btn1" onclick="incrementar2()">+</button>
        <p2 id="percentual_dermatite">0%</p2>
    </div>
    <div>
        <p>Dermatose:</p>
        <button class="btn1" onclick="decrementar3()">-</button>
        <h4><span id="dermatose">0</span></h4>
        <button class="btn1" onclick="incrementar3()">+</button>
        <p2 id="percentual_dermatose">0%</p2>
    </div>
    <div>
        <p>Artrite:</p>
        <button class="btn1" onclick="decrementar4()">-</button>
        <h4><span id="artrite">0</span></h4>
        <button class="btn1" onclick="incrementar4()">+</button>
        <p2 id="percentual_artrite">0%</p2>
    </div>
    <div>
        <p>Calo de pata:</p>
        <button class="btn1" onclick="decrementar5()">-</button>
        <h4><span id="calo_de_pata">0</span></h4>
        <button class="btn1" onclick="incrementar5()">+</button>
        <p2 id="percentual_calo_de_pata">0%</p2>
    </div>
    <footer>
        <button class="btn3" onclick="abrirWhatsApp()">WhatsApp</button>
        <button class="btn2" onclick="zerar()">Zerar</button>
    </footer>
    <script src="app.js"></script>
</body>
</html>
